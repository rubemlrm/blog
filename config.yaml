---
baseURL: https://rubemlrm.com
title: Rubem Mota
languageCode: en-EN
copyright: Rubem Mota
pygmentscodefences: true
pygmentscodefencesguesssyntax: true
paginate: 15

languages:
  en:
    languageName: English
    weight: 1

# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: /images/global/background.jpg
  cookiesConsent:
    enable: true

  topNavbar:
    maxVisibleSections: 5

  features:
    # Enable dark theme
    darkMode:
      enable: true

    # Enable and configure portfolio
    portfolio:
      enable: true

    # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        pocket: true
        mastodon: true
    comment:
      enable: true
      services:
        utteranc:
          repo: Rubemlrm/blog
          issueTerm: title
          label: post
          theme: preferred-color-scheme

    analytics:
      enable: true
      services:
        matomo:
          instance: matomo.rubemlrm.com
          siteId: 1
    toc:
      enable: true

    tags:
      enable: true
      on_card: true

    readingTime:
      enable: false
  author:
    name: "Rubem Mota"
  # GitHub repo URL and branch of your site
  gitRepo: https://github.com/Rubemlrm/blog
  gitBranch: main
